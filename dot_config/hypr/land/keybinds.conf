# https://wiki.hypr.land/Configuring/Binds/
# https://wiki.hypr.land/Configuring/Variables/#variable-types
# https://wiki.hypr.land/Configuring/Dispatchers/#list-of-dispatchers

# Applications
bind = SUPER, RETURN, exec, alacritty
bind = SUPER, E,      exec, thunar
bind = SUPER, B,      exec, brave
bind = SUPER, D,      exec, rofi -show drun
bind = SUPER, C,      exec, rofi -show calc -modi calc -no-show-match -no-sort -calc-command "wl-copy '{result}'"
bind = SUPER, PERIOD, exec, rofi -show emoji -modi emoji -matching normal -emoji-mode copy
bind = SUPER, P,      exec, hyprpicker -a
bind =      , Print,  exec, grimblast --freeze save area - | satty --initial-tool brush --early-exit --copy-command wl-copy --filename -
bind = SUPER SHIFT    , T, exec, grim -g "$(slurp)" - | tesseract - - -l eng | wl-copy
bind = SUPER ALT SHIFT, T, exec, kitty

# General
bind = SUPER,           SPACE, togglefloating
bind = SUPER,           F,     fullscreen
bind = SUPER,           T,     togglesplit
bind = SUPER,           Q,     killactive
bind = SUPER,           M,     exit,
bind = SUPER SHIFT,     R,     exec, ~/bin/set-wallpaper.sh
bind = SUPER ALT SHIFT, R,     exec, killall waybar; waybar; killall swayosd-server; swayosd-server; killall swaync; swaync
bind = SUPER ALT SHIFT, L,     exec, hyprlock

# Media controls
bind  = ,XF86AudioNext,        exec, playerctl next
bind  = ,XF86AudioPrev,        exec, playerctl previous
bind  = ,XF86AudioPlay,        exec, playerctl play-pause
bindl = ,XF86AudioStop,        exec, playerctl stop
bind  = ,XF86AudioMute,        exec, swayosd-client --output-volume mute-toggle
binde = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
binde = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind  = ,XF86AudioMicMute,     exec, swayosd-client --input-volume mute-toggle
bind  = CONTROL_R ALT_R SHIFT_R, Minus, exec, swayosd-client --input-volume mute-toggle

# Brightness
bindel = ,XF86MonBrightnessUp,   exec, swayosd-client --brightness raise
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Move focus with SUPER + h/j/k/l
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

# Move windows with SUPER + SHIFT + h/j/k/l
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, J, movewindow, d
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, L, movewindow, r

# Switch workspaces with SUPER + [0-9]
bind = SUPER, 1, split-workspace, 1
bind = SUPER, 2, split-workspace, 2
bind = SUPER, 3, split-workspace, 3
bind = SUPER, 4, split-workspace, 4
bind = SUPER, 5, split-workspace, 5
bind = SUPER, 6, split-workspace, 6
bind = SUPER, 7, split-workspace, 7
bind = SUPER, 8, split-workspace, 8
bind = SUPER, 9, split-workspace, 9
bind = SUPER, 0, split-workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bind = SUPER ALT, 1, split-movetoworkspace, 1
bind = SUPER ALT, 2, split-movetoworkspace, 2
bind = SUPER ALT, 3, split-movetoworkspace, 3
bind = SUPER ALT, 4, split-movetoworkspace, 4
bind = SUPER ALT, 5, split-movetoworkspace, 5
bind = SUPER ALT, 6, split-movetoworkspace, 6
bind = SUPER ALT, 7, split-movetoworkspace, 7
bind = SUPER ALT, 8, split-movetoworkspace, 8
bind = SUPER ALT, 9, split-movetoworkspace, 9
bind = SUPER ALT, 0, split-movetoworkspace, 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bind = SUPER SHIFT, 1, split-movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, split-movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, split-movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, split-movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, split-movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, split-movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, split-movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, split-movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, split-movetoworkspacesilent, 9
bind = SUPER SHIFT, 0, split-movetoworkspacesilent, 10

# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
